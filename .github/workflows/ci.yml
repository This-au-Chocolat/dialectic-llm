name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pipx install uv

      - name: Sync deps
        run: uv sync

      - name: Run pre-commit (lint & formatting)
        run: uv run pre-commit run --all-files

      - name: Run tests
        run: uv run pytest -q
