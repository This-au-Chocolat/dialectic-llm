# T-A-S Dialectic Configuration
# Temperatures for each phase of the dialectic process
thesis:
  temperature: 0.70  # High creativity for initial exploration
  # S2-02: Temperature jitter for MAMV (3 instances)
  temperatures: [0.65, 0.70, 0.75]

antithesis:
  temperature: 0.50  # Moderate for balanced critical analysis

synthesis:
  temperature: 0.20  # Low for structured final response

# T-A-S Parameters
tas:
  k: 1  # Number of iterations (k=1 for S1-07)

# MAMV (Majority Voting Multiple Instances) Configuration - S2-02/S2-03
mamv:
  enabled: false  # Set to true to enable MAMV mode
  num_instances: 3  # Number of parallel T-A-S instances
  seeds: [101, 202, 303]  # Random seeds for each instance
  voting_strategy: "majority"  # majority | unanimous | weighted

# Model Configuration
models:
  primary: "deepseek-chat"
  fallback: "deepseek-chat"
  embeddings: "text-embedding-3-small"

# Token Limits and Controls
limits:
  max_tokens_per_phase: 2000    # Per individual phase
  total_session_limit: 6000     # Total across all phases
  timeout_seconds: 30           # Request timeout
  max_retries: 3                # Retry attempts

# Logging Configuration
logging:
  save_cot_local: true          # Save CoT in logs_local/
  sanitize_shared: true         # Sanitize shared logs
  session_tracking: true        # Track complete sessions

# Prompt Templates
prompts:
  thesis_template: "prompts/tas/thesis.txt"
  antithesis_template: "prompts/tas/antithesis.txt"
  synthesis_template: "prompts/tas/synthesis.txt"

# Validation Settings
validation:
  min_response_length: 50       # Minimum response length
  require_confidence_score: true
  validate_json_output: false
